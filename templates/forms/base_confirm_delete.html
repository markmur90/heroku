{% extends 'base.html' %}

{% block content %}
<br><br>
<div class="container mt-4">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{{ cancel_url }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
