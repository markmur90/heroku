{% extends "base.html" %}

{% block content %}
<style>
  .signup-container {
    max-width: 500px;
    margin: 3rem auto;
  }
  .signup-card {
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .signup-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
  }
  .signup-header {
    background: linear-gradient(45deg, #343a40, #495057);
    color: #ffffff;
    font-weight: 600;
    font-size: 1.25rem;
    padding: 1rem 1.5rem;
    border-top-left-radius: 1rem;
    border-top-right-radius: 1rem;
  }
</style>

<div class="signup-container">
  <form method="post" class="card signup-card">
    {% csrf_token %}
    <div class="signup-header text-center">Crear una cuenta nueva</div>
    <div class="card-body p-4">


      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Contraseña</label>
        <input type="password" name="password1" id="password1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirmar Contraseña</label>
        <input type="password" name="password2" id="password2" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="super_password" class="form-label">Contraseña del administrador</label>
        <input type="password" name="super_password" id="super_password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
