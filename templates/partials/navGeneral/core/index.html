{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-center my-4">Endpoints Core</h1>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Card: Listar IBANs -->
        <div class="col">
            <div class="card h-100 text-center shadow-sm border-0">
                <div class="card-body">
                    <i class="bi bi-list-ul display-4 text-primary"></i>
                    <h5 class="card-title mt-3 fw-bold">Listar IBANs</h5>
                    <p class="card-text text-muted">Consulta todos los IBANs disponibles en el sistema.</p>
                </div>
                <div class="card-footer border-0 bg-transparent">
                    <a href="{% url 'iban-list' %}" class="btn btn-primary w-100">Ir</a>
                </div>
            </div>
        </div>
        <!-- Card: Listar Deudores -->
        <div class="col">
            <div class="card h-100 text-center shadow-sm border-0">
                <div class="card-body">
                    <i class="bi bi-people display-4 text-info"></i>
                    <h5 class="card-title mt-3 fw-bold">Listar Deudores</h5>
                    <p class="card-text text-muted">Consulta todos los deudores registrados en el sistema.</p>
                </div>
                <div class="card-footer border-0 bg-transparent">
                    <a href="{% url 'debtor-list' %}" class="btn btn-info w-100">Ir</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
