{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-center my-4">Endpoints de Cuentas</h1>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Card: Listar Cuentas -->
        <div class="col">
            <div class="card h-100 text-center shadow-sm border-0">
                <div class="card-body">
                    <i class="bi bi-list-ul display-4 text-primary"></i>
                    <h5 class="card-title mt-3 fw-bold">Listar Cuentas</h5>
                    <p class="card-text text-muted">Consulta todas las cuentas disponibles en el sistema.</p>
                </div>
                <div class="card-footer border-0 bg-transparent">
                    <a href="{% url 'account_list' %}" class="btn btn-primary w-100">Ir</a>
                </div>
            </div>
        </div>
        <!-- Card: Crear Cuenta -->
        <div class="col">
            <div class="card h-100 text-center shadow-sm border-0">
                <div class="card-body">
                    <i class="bi bi-plus-circle display-4 text-success"></i>
                    <h5 class="card-title mt-3 fw-bold">Crear Cuenta</h5>
                    <p class="card-text text-muted">AÃ±ade una nueva cuenta al sistema.</p>
                </div>
                <div class="card-footer border-0 bg-transparent">
                    <a href="{% url 'account_create' %}" class="btn btn-success w-100">Ir</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
