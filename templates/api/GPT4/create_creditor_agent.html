{% extends 'base.html' %}

{% block content %}
<style>
  h1.text-center { font-size: 2.5rem !important; }
  .custom-card { border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,0.1); background: linear-gradient(135deg,#ffffff 0%,#f1f3f5 100%); border: none; transition: transform .3s ease, box-shadow .3s ease; }
  .custom-card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
  .custom-card-header { background: linear-gradient(45deg,#343a40,#495057); color: #fff; font-weight: 600; font-size: 1.3rem; padding: 1rem 1.5rem; border-top-left-radius: 1rem; border-top-right-radius: 1rem; }
  .custom-card-body { padding: 1.5rem; }
</style>

<div class="container-fluid">
  <h1 class="text-center display-6 fw-bold mb-4">GPT4 Crear Nuevo Agente de Acreedor</h1>

  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="card custom-card mb-4">
      <div class="custom-card-header">Detalles del Agente</div>
      <div class="card-body custom-card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="id_bic" class="form-label">BIC</label>
            {{ form.bic }}
          </div>
          <div class="col-md-3">
            <label for="id_financial_institution_id" class="form-label">ID Institución</label>
            {{ form.financial_institution_id }}
          </div>
          <div class="col-md-6">
            <label for="id_other_information" class="form-label">Otra Información</label>
            {{ form.other_information }}
          </div>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a href="{% url 'list_creditor_agentsGPT4' %}" class="btn btn-secondary me-2">
        <i class="bi bi-arrow-left"></i> Volver al Listado
      </a>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary me-2">
        <i class="bi bi-house-door"></i> Dashboard
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> Guardar Agente
      </button>
    </div>
  </form>
</div>
{% endblock %}
