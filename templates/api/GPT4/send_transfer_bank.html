{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="card mx-auto shadow" style="max-width: 500px;">
    <div class="card-header bg-success text-white">
      <h2 class="h5 mb-0">Enviar Transferencia Bancaria</h2>
    </div>
    <div class="card-body">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      <form method="post" novalidate>
        {% csrf_token %}
        {% if challenge_id %}
        <div class="alert alert-info">
          <strong>Challenge ID:</strong> {{ challenge_id }}
        </div>
        {% endif %}
        <div class="mb-4">
          <label for="id_manual_otp" class="form-label fw-semibold">Código OTP</label>
          <input type="text" name="manual_otp" id="id_manual_otp"
                 class="form-control form-control-lg"
                 placeholder="Ingresa el OTP de 6 dígitos" maxlength="6" required>
          <div class="form-text">Ingrese el código OTP enviado por el simulador.</div>
        </div>
        <div class="d-flex justify-content-end">
          <a href="{% url 'transfer_detailGPT4' transfer.payment_id %}"
             class="btn btn-outline-secondary me-2 btn-lg">Cancelar</a>
          <button type="submit" class="btn btn-success btn-lg">Enviar al Banco</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
