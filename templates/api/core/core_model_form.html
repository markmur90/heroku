{% extends 'base.html' %}


{% block content %}

<br><br>

<div class="container mt-4">
    <h1>{% if form.instance.pk %}Editar Core Model{% else %}Crear Core Model{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'core-model-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
