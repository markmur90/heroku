{% extends "base.html" %}


{% block content %}

<br><br>

<h1>Eliminar Deudor</h1>
<p>¿Estás seguro de que deseas eliminar al deudor {{ object.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'debtor-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
