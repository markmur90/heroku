{% extends 'base.html' %}



{% block content %}
<a href="{% url 'transfers_index' %}" class="btn btn-secondary mb-3">Regresar al Índice</a>
<br><br>



<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Transacción</h1>
<form method="post">
    <label for="source_account">Cuenta de origen:</label>
    <input type="text" id="source_account" name="source_account" required><br>
    
    <label for="destination_account">Cuenta de destino:</label>
    <input type="text" id="destination_account" name="destination_account" required><br>
    
    <label for="amount">Monto:</label>
    <input type="number" id="amount" name="amount" step="0.01" required><br>
    
    <label for="currency">Moneda:</label>
    <input type="text" id="currency" name="currency" required><br>
    
    <label for="bank">Banco:</label>
    <select id="bank" name="bank" required>
        <option value="memo">Memo Bank</option>
        <option value="deutsche">Deutsche Bank</option>
    </select><br>
    
    <label for="idempotency_key">Clave de idempotencia:</label>
    <input type="text" id="idempotency_key" name="idempotency_key" required><br>
    
    <button type="submit">Enviar</button>
</form>
{% endblock %}
