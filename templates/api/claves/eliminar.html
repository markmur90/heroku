{# templates/claves/eliminar.html #}
{% extends 'base.html' %}
{% block title %}Eliminar Clave Generada{% endblock %}
{% block content %}
<style>
  .custom-card { border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,0.1); background: linear-gradient(135deg, #fff 0%, #f1f3f5 100%); border: none; }
  .custom-card-header { background: linear-gradient(45deg, #4b555e, #8b99a7); color: #fff; font-weight: 600; font-size: 1.3rem; padding: 1rem 1.5rem; border-top-left-radius: 1rem; border-top-right-radius: 1rem; }
  .custom-card-body { padding: 1.5rem; }
</style>

<div class="container mt-5">
  <div class="card custom-card">
    <div class="custom-card-header">
      Confirmar eliminación
    </div>
    <div class="custom-card-body">
      <h5>¿Estás seguro de que deseas eliminar la clave generada de <strong>{{ clave.usuario }} – {{ clave.kid }}</strong>?</h5>
      <form method="post" class="mt-4">{% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'lista_claves' %}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
