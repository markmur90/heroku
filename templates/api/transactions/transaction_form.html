{% extends 'base.html' %}



{% block content %}
<a href="{% url 'transfers_index' %}" class="btn btn-secondary mb-3">Regresar al Índice</a>
<br><br>



<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Transacción</h1>
<form method="post">

</form>
{% endblock %}
