{% extends 'base.html' %}

{% block content %}
<style>
  .custom-card {
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    background: linear-gradient(135deg, #fff, #f1f3f5);
    border: none;
    transition: transform .3s ease;
  }

  .custom-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
  }

  .custom-card-header {
    background: linear-gradient(45deg, #343a40, #495057);
    color: #fff;
    padding: 1rem;
    font-size: 1.25rem;
    border-top-left-radius: 1rem;
    border-top-right-radius: 1rem;
  }

  .custom-card-body {
    padding: 1.5rem;
  }

  pre {
    background-color: #f8f9fa;
    color: #212529;
    padding: 1rem;
    border-radius: 0.4rem;
    overflow-x: auto;
    font-size: 0.95rem;
    border: 1px solid #dee2e6;
  }

  code {
    background-color: #f1f3f5;
    color: #d63384;
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-size: 0.95em;
  }

  pre code {
    color: #d63384;
    background: transparent;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  table th, table td {
    padding: 0.6rem;
    text-align: left;
    border: 1px solid #dee2e6;
  }

  table thead {
    background-color: #e9ecef;
  }

  table tr:hover {
    background-color: #f1f3f5;
  }
</style>

<div class="container-fluid">
  <h1 class="text-center mb-4 display-6 fw-bold">ðŸ“˜ DocumentaciÃ³n del Proyecto</h1>
  <div class="card custom-card mb-4">
    <div class="custom-card-header">README.md</div>
    <div class="card-body custom-card-body">

      {{ contenido_html|safe }}

    </div>
  </div>
</div>
{% endblock %}
